<!doctype html>
<html lang="ko" id="html-root">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- 브라우저 언어 감지 스크립트 (메타데이터 업데이트 전에 실행) -->
    <script>
      (function() {
        const browserLang = navigator.language.toLowerCase();
        const isKorean = browserLang.startsWith('ko');
        
        // HTML lang 속성 즉시 업데이트
        document.documentElement.lang = isKorean ? 'ko' : 'en';
        
        // 메타데이터 즉시 업데이트
        if (!isKorean) {
          // 영어 메타데이터로 즉시 변경
          document.title = 'JYBR - Just Your Brain Report | Personality/Horror/Intelligence Tests';
          
          // 동적으로 메타태그 생성 및 업데이트
          setTimeout(function() {
            const metaDesc = document.querySelector('meta[name="description"]');
            if (metaDesc) {
              metaDesc.content = 'Discover your mind and brain through specialized tests. Explore your deeper self with personality, horror, and intelligence tests.';
            }
            
            const ogTitle = document.querySelector('meta[property="og:title"]');
            if (ogTitle) {
              ogTitle.content = 'JYBR - Just Your Brain Report';
            }
            
            const ogDesc = document.querySelector('meta[property="og:description"]');
            if (ogDesc) {
              ogDesc.content = 'Discover your mind and brain through specialized tests';
            }
            
            const ogLocale = document.querySelector('meta[property="og:locale"]');
            if (ogLocale) {
              ogLocale.content = 'en_US';
            }
            
            const twitterTitle = document.querySelector('meta[property="twitter:title"]');
            if (twitterTitle) {
              twitterTitle.content = 'JYBR - Just Your Brain Report';
            }
            
            const twitterDesc = document.querySelector('meta[property="twitter:description"]');
            if (twitterDesc) {
              twitterDesc.content = 'Discover your mind and brain through specialized tests';
            }
          }, 0);
        }
      })();
    </script>
    
    <!-- SEO 메타태그 (기본: 한국어, 스크립트에서 동적 업데이트) -->
    <title>JYBR - Just Your Brain Report | 성향/공포/지능 테스트</title>
    <meta name="description" content="당신의 뇌와 마음을 해석하는 특별한 테스트들. 성향 테스트, 공포 테스트, 지능 테스트를 통해 자신을 더 깊이 이해해보세요." />
    <meta name="keywords" content="성향테스트, 공포테스트, 지능테스트, 심리테스트, 뇌분석, JYBR, personality test, horror test, intelligence test, psychology test, brain analysis" />
    <meta name="author" content="JYBR Team" />
    <meta name="robots" content="index, follow" />
    
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3464871693186950"
         crossorigin="anonymous"></script>
    
    <!-- Open Graph / Facebook (스크립트에서 동적 업데이트) -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://jybr.me/" />
    <meta property="og:title" content="JYBR - Just Your Brain Report" />
    <meta property="og:description" content="당신의 뇌와 마음을 해석하는 특별한 테스트들" />
    <meta property="og:image" content="https://jybr.me/og-image.png" />
    <meta property="og:site_name" content="JYBR" />
    <meta property="og:locale" content="ko_KR" />
    <meta property="og:locale:alternate" content="en_US" />
    
    <!-- Twitter (스크립트에서 동적 업데이트) -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://jybr.me/" />
    <meta property="twitter:title" content="JYBR - Just Your Brain Report" />
    <meta property="twitter:description" content="당신의 뇌와 마음을 해석하는 특별한 테스트들" />
    <meta property="twitter:image" content="https://jybr.me/og-image.png" />
    
    <!-- 다국어 지원 -->
    <link rel="alternate" hreflang="ko" href="https://jybr.me/" />
    <link rel="alternate" hreflang="en" href="https://jybr.me/" />
    <link rel="alternate" hreflang="x-default" href="https://jybr.me/" />
    
    <!-- 추가 메타태그 -->
    <link rel="canonical" href="https://jybr.me/" />
    <meta name="theme-color" content="#667eea" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

</html>
